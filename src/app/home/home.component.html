
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 back">
      <h2>Users</h2>
       <div *ngFor="let user of users">
        <div class="card mar-bottom" (click)="getAlbum(user.id)">
          <div class="container">
          
             
              <div class="col-mg-9 col-lg-9 col-sm-9">
                <h4>Name: {{user.name}}</h4>
                <p>Username: {{user.username}}</p>
                <p>email: {{user.email}}</p>
              </div>

          </div>
        
        </div>
       </div>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-12">
      <app-albums [albums]="albums"></app-albums>
    </div>
  </div>
